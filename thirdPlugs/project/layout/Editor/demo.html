<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<!--引入wangEditor.css-->
<link rel="stylesheet" type="text/css" href="/third/js/wangEditor-2.1.15/dist/css/wangEditor.min.css"  charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/third/js/wangEditor-2.1.15/dist/css/btn.css">
</head>
<body>
	<div id="div1" style="height: 100%;max-height: 24%">
    	<p id="zhangzhiwei">请输入内容......</p>
	</div>
	<table width=100% cellspacing=0 border=0>
		<tr height="15px"></tr>
		<tr height="2px">
			<td width="100%" bgColor="#8ed5f5"/>
		</tr>
	</table>
	<table width=100% cellspacing=10 border=0>
		<tr valign="bottom" >
			<td width="80%"/>
			<td align=left width="40px">
				<button id = "btn1" onclick="javascript:insert()" class="btn">发布</button>
			</td>
			<td align=right width="40px">
				<button id = "btn2" onclick="javascript:handleAction('close');" class="btn">取消</button>
			</td>
		</tr>
	</table>
	
<script type="text/javascript" src="/third/js/wangEditor-2.1.15/dist/js/lib/jquery-1.10.2.min.js"  charset="UTF-8"></script>
<script type="text/javascript" src="/third/js/wangEditor-2.1.15/dist/js/wangEditor.min.js"  charset="UTF-8"></script>
<script type="text/javascript">
	var biaoji = 1;
    var editor = new wangEditor('div1');
    // 上传图片（举例）
    editor.config.uploadImgUrl = '/m/file/webupload';
	editor.config.uploadParams = {type:'1'};
    editor.config.menus = [
       					'bold',
       					'underline',
       					'italic',
       					'strikethrough',
       					'eraser',
       					'forecolor',
       					'bgcolor',
       					'|',
       					'fontfamily',
       					'fontsize',
       					'head',
       					'unorderlist',
       					'orderlist',
       					'alignleft',
       					'aligncenter',
       					'alignright',
       					'|',
       					'link',
       					'unlink',
       					'table',
       					'emotion',
       					'|',
       					'img',
       					'video',	
       					'|',
       					'undo',
       					'redo',
       					'fullscreen'
                               ];
    // 配置 onchange 事件
    editor.onchange = function () {
        // 编辑区域内容变化时，实时打印出当前内容
        console.log(this.$txt.html());
        if(biaoji == 1){
       		$('#zhangzhiwei').html("");
       		biaoji = 2;
        }
    };
    editor.create();

    $('#btn1').click(function(){
    		
    });
    function insert(){
    	var txt = editor.$txt.text();
    	if(txt.length <= 9){
    		handleAction("null");
    	}else{
    		handleAction(editor.$txt.html());
    	}		
    }
</script>
</body>
</html>
